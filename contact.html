<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- top bits -->
    <header id="masthead">
     <div class="container">
       <a href="index.html" id="logo">Kat Thumma</a>
    
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
       </nav>
    </div> 
    <section class="main content">
     </header>
     <!-- Main bits -->
     <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"
                    placeholder="Your Name" required="required">
                </li>
                <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"
                        placeholder="Youremail@gmail.com" required="required">
                    </li>
                    <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" 
                             required="required"></textarea>
                        </li>

             </ul>
                <input type="submit" name="submit">
         </form>

     
     
    </section>
   <section class="sidebar">
     <div id="connect">
         <h2>Connect With Me</h2>
         <img src="assets/images/github logo.png"
         class="networking" alt="github logo">
         <img src="assets/images/linkedin logo.png"
         class="networking" alt="linkedin logo">
         <img src="assets/images/stackoverflow logo.png"
         class="networking" alt="stackoverflow logo">

     </div>
</section>

<footer>
    <div class="container">
        &copy; Copyright 2018 Kat Thumma
    </div>

</footer>

</body>
</html>
